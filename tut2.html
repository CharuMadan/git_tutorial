<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading paragraphs
    </title>
</head>
<body>
    <h1>CHARU</h1>
    <p>this is paragraph</p>
    <p>Lorem ipsum dolor, sit amet consectetur<strong> THIS IS STRONG</strong> adipisicing elit. Aliquid voluptatum laudantium <em> my name is charu</em> maiores atque voluptate. Eveniet non aliquam neque provident asperiores?</p>
    <p>first <br> my name is charu</p>
    <hr>

    <p>second</p>
    <p>third</p>
    <p>fourth</p>
    <p>fifth</p>
</body>
</html>
