<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS selectors </title>
    <style>
        /* element selector */
        p{
            border: 2px solid brown;
        
        }
        /* id selector */
        #firstpara{
            color: blue;
        }
        /* class selector */
        .bgpink{
            color: yellow;
            background-color: pink;
        }
        /* grouping selector */
        footer,span{
            background-color: blueviolet;
        }
    </style>

</head>
<body>
    <h3>CSS selectors</h3>
    <p id="firstpara">This is a simple paragraph to demonstrate CSS selectors</p>
    <p id="secondpara" class="redElement bgpink">This is another simple paragraph to demonstrate CSS selectors</p>
<div>
    <p>This is yet another simple paragraph inside div to demonstrate CSS selectors</p>
    <span>this is span</span>
</div>
<footer>this is footer</footer>
</body>
</html>
