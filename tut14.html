<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in CSS</title>
    <style>
        #firstpara{
            color: brown;   /*color by name */
        }
        #secondpara{
            color: rgb(36, 42, 151); /*color by rgb value*/
        }
        #thirdpara{
            color:#933b4a ; /*color by hex value*/
        }
    </style>
</head>
<body>
    <H2>this is my first box</H2>
    <p id="firstpara">this is paragraph of my first box</p>
    <H2>this is my second box</H2>
    <p id="secondpara">this is paragraph of my second box</p>
    <H2>this is my first box</H2>
    <p id="thirdpara">this is paragraph of my third box</p>
</body>
</html>
