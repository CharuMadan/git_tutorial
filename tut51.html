<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript setTimeout clearTimeout</title>
</head>
<body>
    <div class="container">
        time now is <span id="time"></span>
    </div>
    <script>
         console.log("this is tutorial");

         function greet(name,byetext){
            console.log("Hello,Good morning " + name +" "+byetext);
         }
        timeout= setTimeout(greet, 5000,"charu","take care");
        console.log(timeout);
        clearTimeout(timeout);

        intervalId=setInterval(greet,1000,"charu","good niniii");
        clearInterval(intervalId);
        function displaytime(){
            time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML=time;
        }
        setInterval(displaytime,1000);
    </script>
</body>
</html>
